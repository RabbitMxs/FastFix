<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fast Fix</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
	</head>
	<body>
		<h3 class="logo-return">
			<a href="index.html"
				><img src="images/logo.png" alt="Logo" width="90" height="90"
			/></a>
		</h3>
		<form class="container d-grid tres-col space-cell mx-auto">
				<div class="form-group">
					<label class="col-form-label" for="name">Name</label>
					<input
						type="text"
						class="form-control"
						placeholder="Juan"
						required
						id="name"
						name="name"
					/>
				</div>
				<div class="form-group">
					<label class="col-form-label text-capitalize" for="lastF">Last Name</label>
					<input
						type="text"
						class="form-control"
						placeholder="Lopez"
						required
						id="lastF"
						name="lastF"
					/>
				</div>
				<div class="form-group">
					<label class="col-form-label text-capitalize" for="lastM">Last Name</label>
					<input
						type="text"
						class="form-control"
						placeholder="Juarez"
						required
						id="lastM"
						name="lastM"
					/>
                </div>
                <div class="form-group">
					<label for="email">Email address</label>
					<input
						type="email"
						class="form-control"
						required
						aria-describedby="emailHelp"
						placeholder="juan@example.com"
						id="email"
						name="email"
					/>
					<small id="emailHelp" class="form-text text-muted"
						>We'll never share your email with anyone else.</small
					>
				</div>
				<div class="form-group" id="sexo">
					<label for="sexo">Gender</label>
					<div class="custom-control custom-radio">
						<input
							type="radio"
							id="male"
							name="gender"
							class="custom-control-input"
							value="M"
							checked
						/>
						<label class="custom-control-label" for="male">Male</label>
					</div>
					<div class="custom-control custom-radio">
						<input
							type="radio"
							id="female"
							name="gender"
							class="custom-control-input"
							value="F"
						/>
						<label class="custom-control-label" for="female">Female</label>
					</div>
                </div>
                <div></div>
                <div class="button-submit unir-celdas mx-auto">
                    <button type="submit" class="btn btn-custom btn-submit">
                        Submit
                    </button>
                </div>
			<div>
		</form>
	</body>
</html>
